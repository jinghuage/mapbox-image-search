<div class="apptitle">
  <div class="topic">
  <h1>Images We Share</h1>
  </div>
  <div class="navsimple">
    <h3>
    <a href="#" id="loginform">Login/Signup</a>
    <a href="#">Logout</a>
    </h3>
  <div class="login">
    <div class="arrow-up"></div>
    <div class="formholder">
      <div class="randompad">
         <fieldset>
           <label>Email</label>
           <input type="email" name="email" value="example@example.com" />
           <label>Password</label>
           <input type="password" name="password" />
           <input type="submit" value="Login" />
         </fieldset>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>

<div class='sidebar'>
  <div class='heading'>
    <h1>Selected locations</h1>
  </div>
  <div class="ctrl">
    <button id="showMarkers">Show Markers</button>
    <button id="hideMarkers">Hide Markers</button>
  </div>
  <div id='listings' class='listings'></div>

  <div class='heading'>
    <h1>Current locations</h1>
  </div>
  <div class="ctrl">
    <button id="clear">Clear</button>
    <button id="save">Save As:</button>
    <input type="text" id="placetag" placeholder="place tag" class="tag">
  </div>

  <div class="ctrl">
    <a href="" id="downloadjson" class="smalllink" style='display:none' download="example.json">Download as JSON</a>
  </div>

  <div id='yourlistings' class='listings'></div>

</div>

<div class='mainpage'>
  <div id='map' class='map'></div>
  <!-- <pre id='coordinates' class='coordinates'></pre> -->
  <!-- <pre id='info'></pre> -->
  <div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <label>Radius: <span id='slider-value'>5km</span></label>
        <input id='slider' type='range' min='0' max='100' step='0' value='10' />
    </div>
  </div>

  <header class="island">
     <h1>Flickr gallery</h1>

  </header>

  <div class="island">
     <div class="js-gallery gallery">
        <img src="" class="js-gallery__image" />
        <button class="js-gallery__arrow--left gallery__arrow gallery__arrow--left">
           <span class="visually-hidden">Previous photo</span>

        <button class="js-gallery__arrow--right gallery__arrow gallery__arrow--right">
           <span class="visually-hidden">Next photo</span>
        </button>
     </div>
  </div>

  <div class="island thumbnails">
     <ul class="js-thumbnails__list thumbnails__list"></ul>

</div>
